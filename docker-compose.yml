version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:13.2
    restart: always
    environment:
      POSTGRES_DATABASE: MicroApp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Darasimi302
      POSTGRES_ROOT_PASSWORD: Darasimi302
    volumes:
      - .dbdata:/var/lib/postgresql/data
    ports:
      - 33066:5432
